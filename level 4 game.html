<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 4</title>
    <link rel="icon" href="robot icon.png" type="image/png"> <!-- Add your robot icon here -->
    <link rel="stylesheet" href="Level 4 game style.css">
</head>
<body>
     <!-- Fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">


     
    <h1>Unsupervised Machine Learning Game</h1>
    <div class="container">
        <div class="drag-area">
            <h3>Drag and Drop Animal Images Here</h3>
            <div id="dropBox" class="drop-box"></div>
        </div>
    </div>

    <div class="info-container">
        <div class="feature-table">
            <h3>Animal Features</h3> 
            <table border="1" id="featureTable">
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Tail</th>
                        <th>Whiskers</th>
                        <th>Trunk</th>
                        <th>Large Ears</th>
                        <th>Pouch</th>
                        <th>Talons</th>
                        <th>Wings</th>
                        <th>Beak</th>
                        <th>Fur</th>
                        <th>Feathers</th>
                        <th>Shell</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be added dynamically -->
                </tbody>
            </table>
        </div>

        <div class="graph-area">
            <h3>Feature Graph</h3>
            <canvas id="featureGraph" width="400" height="400"></canvas>
        </div>
    </div>

    <button id="nextPageButton" class="next-button">Go to Next Page</button>


    <script src="Level 4 game.js"></script>
</body>
</html>
